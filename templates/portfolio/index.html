{%extends 'portfolio/base.html' %}

{%block content%}
<div class="container" style='margin-top: 100px'>
		<div class="row">
			<div class="col-md-6">
				<form method='POST'>
					{%csrf_token%}
				  	<div class="form-inline">
					
						<label class="sr-only" for="inlineFormInputName">Name</label>
					  	<input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName" placeholder="First Name" name='first'>
					
					
					  	<label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
					  	<div class="input-group">
							<input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputGroupUsername" placeholder="Last Name" name='last'>
					 
					
						</div>
						<div class="col-auto my-1">
					  		<button type="submit" class="btn btn-primary mb-2">Dude Tell Me A Joke</button>
						</div>
				  </div>
				</form>
			</div>
			<div class="col-md-6">
				<div class="card" style="width: 35rem;">
				  	<div class="card-body">
					    <h5 class="card-title">Dude Says!</h5>
					    
					    <p class="card-text">
					    	{%if joker%}
					    		{{joke}}..
					    	{%else%}
					    		Enter Your Name To Get A Joke
					    		{%endif%}
					    		</p>
					     <a href="{%url 'portfolio'%}" class="card-link">Check out my PortFolio</a>
					    
				  	</div>
				</div>

			</div>
		</div>
	</div>

{%endblock%}
